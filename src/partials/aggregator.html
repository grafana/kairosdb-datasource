<div class="gf-form-inline">
    <div class="gf-form offset-width-8">
        <label class="gf-form-label width-6">
            <strong>{{ctrl.value.name}}</strong>
        </label>
    </div>
    <div class="gf-form" ng-repeat="parameter in ctrl.getVisibleParameters()">
        <label class="gf-form-label">
            {{parameter.text}} {{parameter.value}}
        </label>
    </div>
    <div class="gf-form" ng-if="ctrl.isAutoValue">
        <label class="gf-form-label">
            Auto value
        </label>
    </div>
    <div class="gf-form">
        <label class="gf-form-label">
            <a ng-click="ctrl.onRemove(aggregator)">
                <i class="fa fa-times"></i>
            </a>
        </label>
    </div>
    <div class="gf-form gf-form--grow">
        <div class="gf-form-label gf-form-label--grow"></div>
    </div>
</div>
