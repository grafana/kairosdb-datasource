<div class="gf-form-inline">
    <div class="gf-form">
        <div class="gf-form">
            <label class="gf-form-label query-keyword width-8">
                Metric
                <label class="gf-form-label" bs-tooltip="ctrl.errors.metric" style="color: rgb(229, 189, 28)"
                       ng-show="ctrl.errors.metric">
                    <i class="fa fa-warning"></i>
                </label>
            </label>
        </div>
    </div>

    <metric-name-field value="ctrl.target.query.metricName" alias="ctrl.target.query.alias"
                       metric-names="ctrl.datasource.metricNamesStore.metricNames"></metric-name-field>

    <div class="gf-form gf-form--grow">
        <div class="gf-form-label gf-form-label--grow"></div>
    </div>
</div>
