<div class="gf-form-inline">
    <div class="gf-form">
        <label class="gf-form-label offset-width-8 width-5">
            Value
        </label>
    </div>

    <div class="gf-form">
        <label ng-repeat="entry in ctrl.entries" class="gf-form-label">
            {{entry}}
            <a ng-click="ctrl.remove(entry)">
                <i class="fa fa-times"></i>
            </a>
        </label>
        <input ng-show="ctrl.inputVisible" ng-model="$parent.newEntry" class="gf-form-input"
               bs-tooltip="'Range on which values are considered in the same group'" placeholder="value"/>
        <label class="gf-form-label">
            <a ng-click="ctrl.add(newEntry); newEntry = null">
                <i class="fa fa-plus"></i>
            </a>
        </label>
    </div>
    <div class="gf-form gf-form--grow">
        <div class="gf-form-label gf-form-label--grow"></div>
    </div>
</div>
